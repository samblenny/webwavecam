<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" />
<!-- SPDX-License-Identifier: MIT -->
<!-- SPDX-FileCopyrightText: Copyright 2024 Sam Blenny -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebWaveCam</title>
<style>
 :root{--F: #ffdcec; --B: #1d1d1d; --H: #25c3c0; --L: #459cda; --O: #444;
       --BTN: #32ea39; --PAD: 25px; --VidSize: 320px; }
 @media (prefers-color-scheme: light){
  :root{--F: #101010; --B: #f5f5f5; --H: #313131; --L: #3f40f9; --O: #aaa;
        --BTN: #3dff4d; }
 }
 html{ background: var(--B); -webkit-text-size-adjust: none; }
 body{ background: var(--B); color: var(--F); min-height: 100vh;
  width: 100%; font-family: sans-serif; font-size: 17.5px; }
 html,body,h1,h2,main,input{ margin: 0; padding: 0; box-sizing: border-box; }
 video,canvas{ margin: 0; padding: 0; box-sizing: content-box; }
 p,li,label{ line-height: 1.23em; }
 label,select{ display: inline-block; min-height: 20px; }
 label{ margin: 12px 3px 12px 18px; }
 input{ margin: 12px 3px 12px 3px; }
 h1{ margin: 10px 0 10px 0px; font-size: 24px; color: var(--H); }
 h2{ margin: 20px 0 10px 0px; font-size: 20px; color: var(--H); }
 a{ color: var(--L); }
 p{ margin: 11px 0; }
 .clear{ clear: both; }
 main{ margin: 0 auto; padding: 2px var(--PAD) 115px var(--PAD);
  max-width: calc(2 * ( var(--VidSize) + var(--PAD) + 8px)); }
 #camera{ float: right; background: var(--BTN); font-size: 1.1em;
  padding: 10px; border-radius: 13px; border: 2px solid var(--H); }
 #camera.on{ background: var(--B); color: var(--F); }
 video,canvas{ display: inline-block; width: var(--VidSize); height: auto;
  margin: 10px auto; background: var(--O); }
 @media (max-width: 692px) { /* try not to overflow narrow screens */
  :root{--PAD: 13px;}
  h1{ font-size: 28px; }
  body{ font-size: 16px; }
  video, canvas{ width: calc(50% - 4px); }
 }
</style>
</head>
<body>
<main>
<h1>WebWaveCam</h1>

<button id="camera">Start Camera</button>

<p>wavelet filter webcam toy<br>
status: <span id="status">loading...</span></p>

<p class="clear">
<!-- mobile safari's video element is picky -->
<video id="video" muted playsinline>
Your browser does not appear to support webcam video.</video>
<canvas id="canvas">
</p>

<p>
<label for="levels">levels</label>
<select name="levels" id="levels">
 <option value="6">6</option>
 <option value="5">5</option>
 <option value="4">4</option>
 <option value="3">3</option>
 <option value="2">2</option>
 <option value="1">1</option>
</select>
<label for="transform">transform</label>
<select name="transform" id="transform">
 <option value="Haar">Haar</option>
 <option value="Linear">Linear</option>
 <option value="None">--none--</option>
</select>
<br>
<label for="squash">squash average</label>
<input type="checkbox" id="squash" name="squash" checked /><br>
<label for="sqbias">squash bias</label>
<input type="range" id="sqbias" min="0" max="255" value="160" step="1" />
<br>
<label for="invWave">invert wavelet transform</label>
<input type="checkbox" id="invWave" name="invWave" checked />
<br>
<label for="onebit">1-bit</label>
<input type="checkbox" id="onebit" name="onebit" checked />
<label for="onebitbias">1-bit bias</label>
<input type="range" id="onebitbias" min="0" max="255" value="128" step="1" />
<br>
<label for="invLuma">invert luma</label>
<input type="checkbox" id="invLuma" name="invLuma" />
</p>

<script type="module" src="main.js"></script>

</main>
</body>
</html>
